 </head>

 <body>
   <!-- This is a countdown app -->

    <h1> New Year Eve </h1>

    <!-- Below is the div that contains all the page content -->
    <div id="main_container" class="main_container" >
      
      <!-- Below a div for day of the year value to be display -->
      <div id="daysofYear" class="daysofYear">
        <p id="dayValue" class="dayValue">
          0
        </p>
          <span class="daySpan">
            Days
          </span>        
      </div>

      <!-- Below is the div for the hours of the year value to be display -->
      <div id="hoursofYear" class="hoursofYear">
        <p id="hourValue" class="hourValue">
          0
        </p>  
          <span class="hourSpan">
            Hours
          </span>
      </div>

      <!-- Below is the div for the minutes of the year value to be display -->
      <div id="minutesofYear" class="minutesofYear">
        <p id="minuteValue" class="minuteValue">
          0
        </p>
          <span class="minSpan">
            Minutes
          </span>
      </div>

      <!-- Below is a div for the seconds of the years value to be display -->
      <div id="secondsofYear" class="secondsofYear">
        <p id="secondValue" class="secondValue">
          0
        </p>
          <span class="secSpan">
            Seconds
          </span>
      </div>
    </div>

    <!-- Below a javascript file perform the logic part of the app is added -->
    <script type="text/javascript" src="script.js" >
    
    </script>
